<div class="main-panel">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
    <div class="container-fluid">
      <div class="navbar-wrapper">
        <a class="navbar-brand">Add Shop</a>
      </div>
      <button class="navbar-toggler" type="button" (click)="openMenu()" data-toggle="collapse" aria-controls="navigation-index"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
      </button>
    </div>
  </nav>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title">Add Shop</h4>
              </div>
              <div class="card-body">
                <form (ngSubmit)="onSubmit();shop.resetForm();" #shop="ngForm">
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label class="bmd-label-floating">Shop</label>
                        <input type="text" id="shop" name="shop_name" [(ngModel)]="shops.shop_name" #shop_name="ngModel" class="form-control" required>
                        <span style="color:red;" [hidden]="shop_name.valid || shop_name.pristine">
                          Shopname required.
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label class="bmd-label-floating">GSTIN No</label>
                        <input type="text" name="shop_gst" [(ngModel)]="shops.gstin_no" #shop_gst="ngModel" class="form-control" required>
                        <span style="color:red;" [hidden]="shop_gst.valid || shop_gst.pristine">
                          GSTIN No. required.
                        </span>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary pull-right">Add Shop</button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
      </div>
    </div>
  </div>
</div>
