<div class="main-panel">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
    <div class="container-fluid">
      <div class="navbar-wrapper">
        <a class="navbar-brand">Add Brand</a>
      </div>
      <button class="navbar-toggler" type="button" (click)="openMenu()" data-toggle="collapse" aria-controls="navigation-index"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
      </button>
    </div>
  </nav>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title">Add Brand</h4>
              </div>
              <div class="card-body">
                <form (ngSubmit)="onSubmit(login)" #login="ngForm">

                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label class="bmd-label-floating">Brand Name</label>
                        <input type="text" id="brand" name="brandname" [(ngModel)]="product.product_brand" #brandname="ngModel" class="form-control" required autocomplete="off">
                        <span style="color:red;" [hidden]="brandname.valid || brandname.pristine">
                            Brand Name required.
                        </span>
                      </div>
                    </div>
                  </div>


                  <div class="row">
                      <div class="col-md-8">
                        <div class="form-group">
                          <label class="bmd-label-floating">Code</label>
                          <input type="text" id="model" name="modelname" [(ngModel)]="product.product_code" #modelname="ngModel" class="form-control" required autocomplete="off">
                          <span style="color:red;" [hidden]="modelname.valid || modelname.pristine">
                            Code required.
                          </span>
                        </div>
                      </div>
                    </div> 

                  <button type="submit" class="btn btn-primary pull-right">Add Brand</button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
      </div>
    </div>
  </div>
</div>
