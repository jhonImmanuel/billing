<h1 mat-dialog-title>Change GSTIN no for {{data.shop}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.gstin_no">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button style="margin-right: 15px;" class="btn btn-primary" [mat-dialog-close]="data.gstin_no" cdkFocusInitial>Ok</button>
  <button class="btn btn-danger" (click)="onNoClick()">Cancel</button>
</div>
