<h1 mat-dialog-title>Change Password for {{data.username}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput autofocus [(ngModel)]="data.password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button style="margin-right: 15px;" class="btn btn-primary" [mat-dialog-close]="data.password" cdkFocusInitial>Ok</button>
  <button class="btn btn-danger" (click)="onNoClick()">Cancel</button>
</div>
