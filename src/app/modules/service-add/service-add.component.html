<div class="main-panel">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
    <div class="container-fluid">
      <div class="navbar-wrapper">
        <a class="navbar-brand">Add New Service </a>
      </div>
      <button class="navbar-toggler" type="button" (click)="openMenu()" data-toggle="collapse" aria-controls="navigation-index"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
      </button>
    </div>
  </nav>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title">Add Service</h4>
              </div>
              <div class="card-body">
                <form (ngSubmit)="onSubmit(login)" #login="ngForm">

                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label class="bmd-label-floating">Name</label>
                        <input type="text" id="brand" (keydown)="validate($event)"  name="customerName" [(ngModel)]="service.customerName" #customerName="ngModel" maxlength="25"
                        minlength="3" class="form-control" required autocomplete="off">
                        <small style="color: red" *ngIf="nameError == true">Name Should be valid and more than 3
                          characters</small>
                      </div>
                    </div>
                  </div>


                  <div class="row">
                      <div class="col-md-8">
                        <div class="form-group">
                          <label class="bmd-label-floating">Model</label>
                          <input type="text" id="model" maxlength="25"
                          minlength="3"  name="model" (keydown)="validate($event)"  [(ngModel)]="service.model" #model="ngModel" class="form-control" required autocomplete="off">
                          <small style="color: red" *ngIf="modelError == true">Model Should be valid and more than 3
                            characters</small>
                        </div>
                        </div>
                    </div> 


                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label class="bmd-label-floating">Description</label>
                        <input type="text" id="description" name="description" (keydown)="validate($event)"  [(ngModel)]="service.description" #description="ngModel" class="form-control" required autocomplete="off">
                        <small style="color: red" *ngIf="descriptionError == true">Description Should be valid and more than 150
                          characters</small>
                      </div>
                    </div>
                  </div> 
                   
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label class="bmd-label-floating">Price</label>
                        <input type="text" id="price" name="price" [(ngModel)]="service.price" (keydown)="validate($event)"  #price="ngModel" class="form-control" required autocomplete="off">
                        <small style="color: red" *ngIf="priceError == true">Price Should be valid
                          </small>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label class="bmd-label-floating">Mobile</label>
                        <input type="text" id="mobile" name="mobile" pattern="[1-9]{1}[0-9]{9}" [(ngModel)]="service.mobile" (keydown)="validate($event)"  #mobile="ngModel" class="form-control" required autocomplete="off">
                        <small style="color: red" *ngIf="phoneError == true">Phone number must be valid</small>
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary pull-right">Save </button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
      </div>
    </div>
  </div>
</div>
