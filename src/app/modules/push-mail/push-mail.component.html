<div class="main-panel">
  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
    <div class="container-fluid">
      <div class="navbar-wrapper">
        <a class="navbar-brand">Send Email</a>
      </div>
      <button class="navbar-toggler tog" type="button" (click)="openMenu()" data-toggle="collapse"
        aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
      </button>
    </div>
  </nav>
  <div class="content">
    <div class="container-fluid">
      <div class="ui segment">
        <p><code>Send Email</code> </p>
        <div class="form-group">
          <label class="bmd-label-floating">Email Id</label>
          <input type="email" name="email" [(ngModel)]="sendEmail.email" #email="ngModel" class="form-control" required>
          <span style="color:red;" [hidden]="email.valid || email.pristine">
            Email Id. required.
          </span>
        </div>
        <br><br>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label class="bmd-label-floating">Message Body</label>
              <input type="text" name="messageBody" [(ngModel)]="sendEmail.messageBody" #messageBody="ngModel"
                class="form-control" required autocomplete="off">
              <span style="color:red;" [hidden]="messageBody.valid || messageBody.pristine">
                Email body is required
              </span>
            </div>
          </div>
        </div>
        <div class="row" >
          <div class="col-md-8">
            <input type="button" (click)="send()" class="btn btn-primary pull-right" value="Send Email" />
          </div>
        </div> 
      </div>
    </div>
  </div>

</div>
